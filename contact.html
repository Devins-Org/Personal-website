<!DOCTYPE html>
<html lang="en-US">
<head>
    <!-- Contact pages -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1 class="site-title">Devin Hamilton</h1>
    <nav>
        <ul class="nav-links">
            <li><a href="index.html" class="active">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="portfolio.html">PORTFOLIO</a></li>
            <li><a href="contact.html">CONTACT</a></li>
        </ul>
    </nav>
    </header>
    <main>
        <h3>Please add your contact information<br> below and I will get back to you ASAP!<p> THANKS!</h3>
        <div class="form">
            <form id="contact-form">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" required></textarea><br>
                <input type="submit" value="Submit" id="submit">
            </form>   
        </div>
    </main>
    <footer>
        <a href="https://facebook.com" target="_blank">
            <img class="media-link" src="images/facebook.svg" alt="">
        </a>
        <a href="https://twitter.com" target="_blank">
            <img class="media-link" src="images/twitter.svg" alt="">
        </a>
        <a href="https://linkedin.com" target="_blank">
            <img class="media-link" src="images/linkedin.svg" alt="">
        </a>
    </footer>
    <script src="submit.js"></scriptsrc>/script>
</body>
</html>
